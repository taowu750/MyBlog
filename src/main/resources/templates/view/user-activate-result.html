<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户账号激活结果</title>
</head>
<body>

<!-- TODO: 增加图片和登录跳转 -->
<div th:switch="${result}">
    <h3 th:case="'expired'">身份认证已过期，请重新注册</h3>
    <h3 th:case="'activated'">此账号已激活，您可以直接登录</h3>
    <h3 th:case="'non-exist'">用户账号不存在</h3>
    <h3 th:case="'success'">账号激活成功！现在您可以去登录了</h3>
</div>

</body>
</html>
