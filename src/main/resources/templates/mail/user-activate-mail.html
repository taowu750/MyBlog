<!DOCTYPE html>

<head>
  <meta charset="UTF-8"/>
  <title>账号激活</title>
</head>
<body>
<p>
  亲爱的<span th:text="${username}">用户</span>，您的账号还需要激活才能正常使用。

<a th:text="${activateUrl}" th:href="${activateUrl}"></a>

</body>
</html>
